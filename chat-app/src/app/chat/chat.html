<div class="chat-container">

  <div class="header">
    <h2>ğŸ’¬ AI Realtime Chat</h2>
  </div>
  
  <div class="users-panel">
  <h4>Online</h4>
  <div *ngFor="let u of users">ğŸŸ¢ {{u}}</div>
  </div> 

  <div id="chatBox" class="messages">
    <div
      *ngFor="let msg of messages"
      class="msg"
      [class.user]="msg.user !== 'ChatGPT ğŸ¤–'"
      [class.bot]="msg.user === 'ChatGPT ğŸ¤–'"
    >
      <div class="name">{{ msg.user }}</div>
      <div class="bubble">{{ msg.message }}</div>
      <div class="time">{{ msg.time }}</div>
    </div>

    <div *ngIf="aiTyping" class="typing">
      ğŸ¤– ChatGPT is typing...
    </div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="username"
      placeholder="Your name"
      class="name-input"
    />

    <input
      [(ngModel)]="message"
      (keyup.enter)="send()"
      placeholder="Type a message..."
      class="message-input"
    />

    <button (click)="send()">Send</button>
  </div>

</div>
